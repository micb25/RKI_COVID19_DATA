name: daily RKI Testzahlen

on:
#  push:
#    branches:
#      - master
  schedule:
    - cron: "0 23 * * WED"

jobs:
  update_page:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: download RKI Testzahlen
        run: cd .github/workflows/ && env python3 ./download_RKI_Testzahlen.py && cd ../../
      - name: Commit files
        run: |
          git config --local user.name  ${{ github.actor }}
          git add ./Testzahlen/raw_data/*.xlsx
          git commit -m "weekly update Testzahlen"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
